

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hace click amor</title>
  <style>
    :root{
      --bg:#070707;
      --card:#0f0f0f;
      --accent: linear-gradient(90deg,#7b2ff7,#ff4d6d);
      --glow: 0 6px 30px rgba(123,47,247,0.25);
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{
      background: radial-gradient(circle at 20% 10%, rgba(123,47,247,0.06), transparent 10%),
                  radial-gradient(circle at 80% 90%, rgba(255,77,109,0.04), transparent 12%),
                  var(--bg);
      display:flex;align-items:center;justify-content:center;color:#fff;
    }
    .card{
      width:min(880px,92%);
      padding:48px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: var(--glow);
      text-align:center;
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 30px 0;font-size:clamp(28px,6vw,56px);letter-spacing:1px}
    .big-btn{
      display:inline-block;
      font-size:clamp(28px,4.5vw,44px);
      padding:22px 42px;
      border-radius:14px;
      border:0;
      cursor:pointer;
      background-image: var(--accent);
      color:#fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.55), 0 0 40px rgba(123,47,247,0.14);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      font-weight:700;
      text-transform:none;
    }
    .big-btn:active{transform:translateY(2px) scale(.995);}
    .sub{margin-top:18px;opacity:.7;font-size:14px}
    footer{margin-top:16px;opacity:.45;font-size:13px}

    /* peque침o efecto 'skibidi/phonk' */
    .pulse{animation:pulse 2.6s infinite linear}
    @keyframes pulse{0%{filter:drop-shadow(0 0 0 rgba(0,0,0,0))}50%{filter:drop-shadow(0 0 18px rgba(123,47,247,0.18))}100%{filter:drop-shadow(0 0 0 rgba(0,0,0,0))}}

    /* responsivo */
    @media (max-width:420px){ .big-btn{padding:18px 26px;font-size:24px} }
  </style>
</head>
<body>
  <div class="card">
    <h1>Presion치 el bot칩n</h1>
    <button class="big-btn pulse" id="amorBtn">Hace click</button>
    <div class="sub"></div>
    <footer>De Jano</footer>
  </div>

  <script>
    document.getElementById('amorBtn').addEventListener('click', function(){
      // ventana emergente
      alert('Hola Isa, soy Jano, te queria decir que te amo muchisimo. Se que lo sabes, pero te lo recuerdo, gracias por aparecer en mi vida. Apareciste cuando estaba mal, y me hiciste sentirme mejor. Gracias Isa, gracias. Siempre que tengas un problema, no dudes en que podes contarmelo. Gracias por existir.');

      // efecto extra: peque침o seguimiento visual
      const btn = this;
      btn.style.transform = 'scale(1.02)';
      setTimeout(()=> btn.style.transform = '', 220);
    });
  </script>
</body>
</html>
